services:
  # Locust (Injecteur de charge)
  locust:
    build:
      context: ./locust
      dockerfile: Dockerfile   
    command: locust -f /mnt/locust/locustfile.py --master
    ports:
      - "8089:8089"  # UI Locust
      - "9646:9646"  # /metrics (Prometheus)
    volumes:
      - ./locust:/mnt/locust
      - ./scenarios:/scenarios  # Pour les scénarios dynamiques
    networks:
      - loadtest-network

  # Prometheus (Collecte et stockage des métriques)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus  # Persistance des données
    ports: 
      - "9090:9090"
    networks:
      - loadtest-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'  # Permet de recharger la config via API
    restart: unless-stopped

  # Application React (Interface de gestion)
  react-app:
    build:
      context: ./load-testing-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./load-testing-dashboard:/app
      - /app/node_modules
    networks:
      - loadtest-network
    environment:
      - REACT_APP_PROMETHEUS_URL=http://localhost:9090
      - REACT_APP_LOCUST_URL=http://localhost:8089
    depends_on:
      - prometheus
      - locust

networks:
  loadtest-network:
    driver: bridge

volumes:
  prometheus-data:  # Volume pour persister les données Prometheus